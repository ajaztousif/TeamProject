<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Smit Doshi">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="css/registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Registration Form</title>
    <script type="text/javascript" src="js/registration.js"></script>

</head>
<body class="bkc_img">
    <div class="main">
        <form action="#" method="post" id="form-box">

            <div class="icon">
                <span class="fa fa-user"></span>
            </div>
            <div class="input">
                <input type="text" name="FirstName" placeholder="FIRSTNAME" class="inp" minlength="4" maxlength="10" onkeyup = "Validate(this)" required>
                <div id="errFirst"></div>
            </div>

            <div class="icon">
                <span class="fa fa-user"></span>
            </div>
            <div class="input">
                <input type="text" name="LastName" placeholder="LASTNAME" class="inp"  minlength="4" maxlength="10" onkeyup = "Validate(this)" required>
                <div id="errLast"></div>
            </div>

            <div class="icon">
                <span class="fa fa-user"></span>
            </div>
            <div class="input">
                <input type="text" name="username" placeholder="Username" class="inp" minlength="4" maxlength="10" onkeyup = "Validate(this);" required>
                <div id="errUN"></div>
            </div>

            <div class="icon">
                <span class="fa fa-envelope"></span>
            </div>
            <div class="input">
                <input type="email" name="email" placeholder="Email" class="inp" id="email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                       required>
                <div id="errEmail"></div>
            </div>

            <div class="icon">
                <span class="fa fa-lock"></span>
            </div>
            <div class="input">
                <input type="password" name="password" placeholder="Password" class="inp" minlength="4" maxlength="10" id="pass1" required>
                <div id="errPass"></div>
            </div>

            <div class="icon">
                <span class="fa fa-lock"></span>
            </div>
            <div class="input">
                <input type="password" name="confirmPassword" placeholder="Re-Type Password" class="inp" minlength="4" maxlength="10" id="pass2" onkeyup="checkPass(); return false;" required>
                <span id="confirmMessage" class="confirmMessage"></span>
            </div>

            <div class="icon">
                <span class="fa fa-phone"></span>
            </div>
            <div class="input">
                <input type="tel" name="contactNumber" placeholder="Contact Info (Format:xxx-xxx-xxxx)" class="inp" minlength="10" maxlength="12" pattern="^\d{3}-\d{3}-\d{4}$" required>
                <div id="errContact"></div>
            </div>

            <input type="submit" name="submit" value="REGISTER NOW" class="sub-btn">
        </form>
        <div class="footer">
            <p>Already have an account?&nbsp;<a href="#">Login</a></p>
        </div>
    </div>
</body>
</html>
