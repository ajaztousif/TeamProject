<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
	<meta charset="utf-8" />
    <!-- Latest Bootstrap -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Local JQuery File -->
    <script src="scripts/js/jquery-3.3.1.min.js"></script>

    <!-- Registration Javascript -->

    <script src="scripts/js/registration.js"></script>

</head>
<body>
    <div class="container">

        <!-- Registration Form -->
        <form class="well form-horizontal" action="" method="post" id="contact_form">         <!-- well form-horizonta Start -->
         <fieldset>
             <!-- First Name -->

             <!-- Form Start -->
             <legend><center><h2><b>Registration Form</b></h2></center></legend>
             
             <div class="form-group"> <!-- Form Group Start -->
                <label class="col-md-4 control-label">First Name</label>
                <div class="col-md-4 inpufGroupContainer">
                    <div class="input-group">

                        <span class="input-group-addon">

                            <i class="glyphicon glyphicon-user"></i>
                        </span>

                        <input name="first_name" placeholder="First Name" class="form-control" type="text" />
                    </div>
                </div>
             </div> <!-- Form Group End -->  

             <!-- Last Name -->

             <div class="form-group">
                 <!-- Form Group Start -->
                 <label class="col-md-4 control-label">Last Name</label>
                 <div class="col-md-4 inputGroupContainer">
                     <div class="input-group">

                         <span class="input-group-addon">

                             <i class="glyphicon glyphicon-user"></i>
                         </span>

                         <input name="last_name" placeholder="Last Name" class="form-control" type="text" />
                     </div>
                 </div>
             </div> <!-- Form Group End --> 

             <!-- User Name -->

             <div class="form-group">
                 <!-- Form Group Start -->
                 <label class="col-md-4 control-label">Username</label>
                 <div class="col-md-4 inputGroupContainer">
                     <div class="input-group">

                         <span class="input-group-addon">

                             <i class="glyphicon glyphicon-user"></i>
                         </span>

                         <input name="user_name" placeholder="UserName" class="form-control" type="text" />
                     </div>
                 </div>
             </div> <!-- Form Group End --> 

             <div class="form-group">
                 <!-- Form Group Start -->
                 <label class="col-md-4 control-label">Password</label>
                 <div class="col-md-4 inpuyGroupContainer">
                     <div class="input-group">

                         <span class="input-group-addon">

                             <i class="glyphicon glyphicon-user"></i>
                         </span>

                         <input name="user_passwor" placeholder="Password" class="form-control" type="password" />
                     </div>
                 </div>
             </div> <!-- Form Group End --> 

             <div class="form-group">
                 <!-- Form Group Start -->
                 <label class="col-md-4 control-label">Confirm Password</label>
                 <div class="col-md-4 inpuyGroupContainer">
                     <div class="input-group">

                         <span class="input-group-addon">

                             <i class="glyphicon glyphicon-user"></i>
                         </span>

                         <input name="confirm_password" placeholder="Confirm Password" class="form-control" type="password" />
                     </div>
                 </div>
             </div> <!-- Form Group End --> 

             <div class="form-group">
                 <!-- Form Group Start -->
                 <label class="col-md-4 control-label">E-Mail</label>
                 <div class="col-md-4 inpuyGroupContainer">
                     <div class="input-group">

                         <span class="input-group-addon">

                             <i class="glyphicon glyphicon-envelope"></i>
                         </span>

                         <input name="email" placeholder="E-Mail Address" class="form-control" type="text" />
                     </div>
                 </div>
             </div> <!-- Form Group End --> 

             <!-- Success message -->
             <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>

             <!-- Button -->
             <div class="form-group">
                 <label class="col-md-4 control-label"></label>
                 <div class="col-md-4">
                     <br>
                     &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                     <button type="submit" class="btn btn-warning">
                     &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSUBMIT 
                     <span class="glyphicon glyphicon-send"></span>
                     &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
                 </div>
             </div>

             <!-- Form End -->
         </fieldset>

        </form>              <!-- well form-horizonta End -->
    </div>
</body>
</html>
